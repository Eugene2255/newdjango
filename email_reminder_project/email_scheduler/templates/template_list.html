{% extends 'base.html' %}

{% block content %}
<h1>Email Templates</h1>
<a href="{% url 'create_template' %}" class="btn btn-primary">Create New Template</a>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Subject</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for template in templates %}
        <tr>
            <td>{{ template.name }}</td>
            <td>{{ template.subject }}</td>
            <td>
                <a href="{% url 'edit_template' template.id %}" class="btn btn-info">Edit</a>
                <a href="{% url 'delete_email_template' template.id %}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
